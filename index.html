<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- CHESS PIECES
            800x800 size
            100x100 squares -->

    <div class="container">
        <div class="chessboard">
            <div class="row-div">
                <div class="squares white">
                    <img src="./assets/white/rook.svg" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/white/knight.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/white/bishop.svg" id="bishop" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/white/king.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/white/queen.svg" id="queen" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/white/bishop.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/white/knight.svg" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/white/rook.svg" alt="">
                </div>

            </div>
            <div class="row-div">
                <div class="squares black">
                    <img src="./assets/white/pawn.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/white/pawn.svg" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/white/pawn.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/white/pawn.svg" id="white-pawn" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/white/pawn.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/white/pawn.svg" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/white/pawn.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/white/pawn.svg" alt="">
                </div>
            </div>
            <div class="row-div">
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
            </div>
            <div class="row-div">
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
            </div>
            <div class="row-div">
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
            </div>
            <div class="row-div">
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
                <div class="squares black"></div>
                <div class="squares white"></div>
            </div>
            <div class="row-div">
                <div class="squares white">
                    <img src="./assets/black/pawn.svg" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/black/pawn.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/black/pawn.svg" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/black/pawn.svg" id="black-pawn" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/black/pawn.svg" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/black/pawn.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/black/pawn.svg" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/black/pawn.svg" alt="">
                </div>
            </div>
            <div class="row-div">
                <div class="squares black">
                    <img src="./assets/black/rook.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/black/knight.svg" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/black/bishop.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/black/king.svg" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/black/queen.svg" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/black/bishop.svg" alt="">
                </div>
                <div class="squares black">
                    <img src="./assets/black/knight.svg" id="knight" alt="">
                </div>
                <div class="squares white">
                    <img src="./assets/black/rook.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
